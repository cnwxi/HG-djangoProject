<!doctype html>
<html lang="zh">
<head>

    <title>登录</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="/static/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="/static/img/logo.png" alt="" width="57" height="57">
        <h1 class="h3 mb-3 fw-normal" id="info">{{ info }}</h1>

        <div class="form-floating">
            <input type="text" class="form-control" required="required" pattern="^[A-Za-z0-9]{4,16}$" oninvalid=setCustomValidity('请输入4到16位数字或字母') oninput="setCustomValidity('')" name="username" id="username" placeholder="Username">
            <label for="username">username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" required="required" pattern="^[A-Za-z0-9]{6,16}$" oninvalid=setCustomValidity('请输入6到16位数字或字母') oninput="setCustomValidity('')" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>

    </form>
    <br>
    <a href="/register" style="text-decoration: none;">没有账户？前往注册</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</main>
</body>
</html>
